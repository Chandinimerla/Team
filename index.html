<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Customer Support Chatbot</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .chat-container {
      background: #fff;
      width: 400px;
      max-width: 95vw;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    /* Header with animated icon */
    .chat-header {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      padding: 24px;
      color: white;
      text-align: center;
      position: relative;
      font-weight: 700;
      font-size: 1.4rem;
      letter-spacing: 1.5px;
    }
    .chatbot-icon {
      width: 48px;
      height: 48px;
      position: absolute;
      top: 16px;
      left: 16px;
      animation: bounce 2s infinite ease-in-out;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.15));
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    /* Chat messages */
    .chat-box {
      flex-grow: 1;
      background: #f9fafb;
      padding: 16px 20px;
      overflow-y: auto;
      font-size: 1rem;
      line-height: 1.5;
      scrollbar-width: thin;
      scrollbar-color: #cbd5e1 transparent;
    }
    .chat-box::-webkit-scrollbar {
      width: 8px;
    }
    .chat-box::-webkit-scrollbar-thumb {
      background-color: #cbd5e1;
      border-radius: 4px;
    }
    .chat-message {
      margin-bottom: 14px;
      max-width: 85%;
      word-wrap: break-word;
      padding: 10px 16px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.05);
      line-height: 1.4;
    }
    .chat-message.user {
      background: #3b82f6;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }
    .chat-message.bot {
      background: #e0e7ff;
      color: #1e40af;
      margin-right: auto;
      border-bottom-left-radius: 0;
      font-style: italic;
    }
    /* Input area */
    form {
      display: flex;
      border-top: 1px solid #e2e8f0;
      padding: 12px 20px;
      background: #fff;
    }
    input[type="text"] {
      flex-grow: 1;
      border: 1.8px solid #cbd5e1;
      border-radius: 24px;
      padding: 12px 18px;
      font-size: 1rem;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 5px rgba(59,130,246,0.5);
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 24px;
      padding: 12px 24px;
      margin-left: 12px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2563eb;
    }
    button:active {
      background: #1e40af;
    }
    /* Responsive */
    @media (max-width: 480px) {
      .chat-container {
        width: 100%;
        height: 100vh;
        border-radius: 0;
        box-shadow: none;
      }
      .chat-header {
        font-size: 1.2rem;
        padding: 18px;
      }
      .chatbot-icon {
        width: 40px;
        height: 40px;
        top: 12px;
        left: 12px;
      }
      .chat-box {
        padding: 12px 16px;
        font-size: 0.95rem;
      }
      form {
        padding: 10px 16px;
      }
      input[type="text"] {
        padding: 10px 14px;
        font-size: 0.95rem;
      }
      button {
        padding: 10px 20px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container" role="main" aria-label="AI customer support chat">
    <header class="chat-header">
      <!-- Animated chatbot SVG icon -->
      <svg class="chatbot-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 64 64" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <circle cx="32" cy="32" r="30" fill="#2563eb"/>
        <circle cx="22" cy="28" r="5" fill="white"/>
        <circle cx="42" cy="28" r="5" fill="white"/>
        <path d="M22 42c4 3 16 3 16 0" stroke="white" stroke-width="3" stroke-linecap="round"/>
      </svg>
      AI SUPPORT CHAT
    </header>
    <section id="chat-box" class="chat-box" aria-live="polite" aria-relevant="additions"></section>
    <form id="chat-form" aria-label="Send a message">
      <input
        id="user-input"
        type="text"
        placeholder="Ask me anything..."
        autocomplete="off"
        aria-required="true"
        aria-describedby="input-desc"
        required
      />
      <button type="submit" aria-label="Send message">Send</button>
    </form>
  </div>

  <script>
    (function() {
      const chatBox = document.getElementById("chat-box");
      const chatForm = document.getElementById("chat-form");
      const userInput = document.getElementById("user-input");

      const API_KEY = 'YOUR_OPENAI_API_KEY'; // ðŸ”‘ Replace with your OpenAI key

      // Add chat message
      function addMessage(sender, text, className) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("chat-message", className);
        messageDiv.textContent = text;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      // Handle form submission
      chatForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const message = userInput.value.trim();
        if (!message) return;

        addMessage("You", message, "user");
        userInput.value = "";
        userInput.focus();

        await getBotResponse(message);
      });

      // Get AI response from OpenAI API
      async function getBotResponse(userMessage) {
        addMessage("Bot", "Typing...", "bot");

        try {
          const response = await fetch("https://api.openai.com/v1/chat/completions", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${API_KEY}`
            },
            body: JSON.stringify({
              model: "gpt-3.5-turbo",
              messages: [{ role: "user", content: userMessage }],
              temperature: 0.7
            })
          });

          const data = await response.json();

          if (data.error) {
            throw new Error(data.error.message);
          }

          const botMessage = data.choices[0].message.content.trim();

          // Remove "Typing..."
          chatBox.lastChild.remove();

          addMessage("Bot", botMessage, "bot");
        } catch (error) {
          chatBox.lastChild.remove();
          addMessage("Bot", "Oops! Something went wrong. Please try again.", "bot");
          console.error(error);
        }
      }
    })();
  </script>
</body>
</html>
